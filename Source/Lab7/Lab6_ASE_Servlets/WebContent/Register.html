<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<form name="Register" method="get" action="register">
<div class="box">
        <h1>Create an Account</h1>
        <input type="text" name="FirstName" placeholder="First Name" class="email" id="fname">
        <input type="text" name="LastName" placeholder="Last Name" class="email"id="lname">
		
        <input type="email" name="email" placeholder="Username/Email"  class="email" id="usrname"/>
              
        <input type="password" name="EnterPassword" placeholder="Password"  class="email" id="pwd"/>
              
        <input type="password" name="ConfirmPassword" placeholder="Confirm Password"  class="email" id="confpwd" />

        <div align="center">
    <input type="submit" id="regButton" class="regbtn" value="Register" >

</div>
    </div>

</form>
</body>
</html>
