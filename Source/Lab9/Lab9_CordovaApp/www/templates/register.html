<ion-view title="Register"  ng-app="starter" ng-controller="RegisterController">
    <ion-nav-buttons side="right">
     <button class="button button-icon icon ion-camera" ng-click="upload()"></button>
    </ion-nav-buttons>
    <ion-content>
        <div>
            <div class="list list-inset">
                <label class="item item-input">
                    <input ng-model="username" type="text" placeholder="Username" />
                   
                </label>
                <label class="item item-input">
                    <input ng-model="password" type="password" placeholder="Password" />
                </label>
                 <label class="item item-input">
                    <input ng-model="confpassword" type="password" placeholder="Confirm Password" />
                </label>
            </div>
            <div class="padding-left padding-right">
                <div class="button-bar">
                    
                    <a class="button" ng-click="register(username, password)">Register</a>
                </div>
            </div>
        </div>
<!--<button class="button button-icon icon ion-camera" ng-click="upload()"></button>-->

        <!-- four columns per row  -->
            <div class="list card" ng-if="img22">
                <div class="item item-image">
                <img ng-src="{{img22}}"/> 
            </div>
            </div>
        
    </ion-content>
</ion-view>
