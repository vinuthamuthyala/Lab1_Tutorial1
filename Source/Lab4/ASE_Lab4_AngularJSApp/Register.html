<!DOCTYPE html>
<html lang="en" data-ng-app="Register">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js" type="application/javascript"></script>
    <script>
        function register(username,password) {
            if (document.getElementById('fname').value.length>0 && document.getElementById('lname').value.length>0  && document.getElementById('usrname').value.length>0
            && document.getElementById('pwd').value.length>0 && (document.getElementById('pwd').value==document.getElementById('confpwd').value)
            ) {
            localStorage.setItem("name", username);
            localStorage.setItem("password", password);

            console.log(localStorage.getItem("name"));
            console.log(localStorage.getItem("password"));
            // $scope.logins.push( localStorage.getItem("name") + " was logged in.");
            var myBtn = document.getElementById('regButton');
            alert("Account created successfully!");
            // myBtn.addEventListener('click', function(event) {
            window.location.href = 'Login.html';
        }
            else
            {
                alert("Fields cannot be blank. Enter all the details.");
            }
        }
        function myButton()
        {
            var myBtn = document.getElementById('regButton');
            alert("Account created successfully!");
           // myBtn.addEventListener('click', function(event) {
                window.location.href='Login.html';
            //});
        }
    </script>
</head>
<body>


<link href='http://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>

<form method="post" action="Register.html">
    <div class="box" ng-controller="RegisterController">
        <h1>Create an Account</h1>
        <input type="text" name="FirstName" placeholder="First Name" class="email" id="fname">
        <input type="text" name="LastName" placeholder="Last Name" class="email"id="lname">

        <input type="email" name="email" placeholder="Username/Email"  class="email" id="usrname"/>
               <!--ng-model="user.username" />-->

        <input type="password" name="Enter Password" placeholder="Password"  class="email" id="pwd"/>
               <!--ng-model="user.pwd" />-->
        <input type="password" name="Confirm Password" placeholder="Confirm Password"  class="email" id="confpwd" />

        <div align="center">
    <input type="button" id="regButton" class="regbtn" value="Register"  onclick="register(usrname.value,pwd.value)">

</div>
    </div>

</form>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>

</body>
</html>
<script>
    angular.module('Login',[])
            .controller('LoginController',function($scope){


        $scope.logins = [];
        $scope.register = function (user, pwd) {
            console.log(user);
            console.log(pwd);

            localStorage.setItem("name" , user);
            localStorage.setItem("password",pwd);

            var myBtn = document.getElementById('regButton');
            alert("Account created successfully!");

            window.location.href='Login.html';

        };
    });
</script>
